<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--		<link rel="stylesheet" href="css/style.css">-->
	</head>
	<body>
		<!-- HEADER -->
		<nav class="navbar navbar-light bg-light">
	  		<span class="navbar-brand mb-0 h1">Todo Coches</span>
		</nav>
		<!-- END HEADER -->
		
		<!-- MAIN -->		
		
		<div class="container">
			<div class="row">			
				<h1 class="display-1">Todo Coches</h1>
				<h3 class="display-3">Coches para todos los gustos</h3>
			</div>
			
			<!-- Do loging -->
			<div class="row">
				
				<div class="col">
					<br>
					<h3>Início</h3>
					<form th:action="@{/login}" method="post">		  
					  <div class="form-row">					    
					      <label for="validationServer01">Nombre</label>
					      <input type="text" name="username" class="form-control" id="validationCustom01" placeholder="Nombre de usuario" required>

					      <label for="validationServer02">contraseña</label>
					      <input type="password" name="password" class="form-control" id="validationCustom01" placeholder="*******" required>
					    </div>
					    <br>					  
					  <button class="btn btn-primary" type="submit">Entrar</button>
					</form>
				</div>
				
			
			</div>
		</div>
				
		<!-- END MAIN -->
		
		
		<h1>Lista de usuarios</h1>
		
		<span th:each="user: ${listUser}">
			<label>Nombre: </label> <span th:text="${user.user}"></span> 
			<br>
			<label>Contraseña: </label> <span th:text="${user.password}"></span> 
			<br>
			<label>Correo: </label> <span th:text="${user.email}"></span>
			<br> 
			<hr>
		</span>
		
			<!-- FOOTER -->
	   <footer class="bg-light text-center text-lg-start">
		 	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
		    	© 2023 Copyright: TodoCoches.com
		  	</div>
		</footer>
	    <!-- END FOOTER -->
	    
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	    
		
	</body>
</html>
