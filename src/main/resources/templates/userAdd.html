		<!-- MAIN -->		
		
		<div class="container">
			<div class="row">
				<h1 class="display-1">Registrar Usuario</h1>
				<div class="form-row">
					<form th:action="@{/userAddSubmit}" method="post" th:object="${newUser}">
						<label for="validationServer01">Nombre usuario</label>
						<input class="form-control" id="validationCustom01" type="text" name="username" th:field="*{username}" required="required">
						<br>
						<label for="validationServer02">Contraseña</label>
						<input class="form-control" id="validationCustom02" type="password" name="password"  th:field="*{password}" required="required">
						<br>
						<label for="validationServer05">Repetir Contraseña</label>
						<input class="form-control" id="validationCustom05" type="password" name="password2" required="required">
						<br>
						<label for="validationServer03">Nombre Real</label>
						<input class="form-control" id="validationCustom03" type="text" name="realusername"  th:field="*{realusername}" required="required">
						<br>
						<label for="validationServer04">Correo Electrónico</label>
						<input class="form-control" id="validationCustom04" type="email" name="email"  th:field="*{email}" required="required">
						<br>
						<button class="btn btn-primary" type="submit">Registrar</button> 
					</form>
				</div>
			</div>
		</div>
