<!DOCTYPE html>
<html>
	<head>
				<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/style.css">
		<title>Añadir elementos</title>
	</head>
	<body>
		
		<!-- HEADER -->
			
			<nav class="navbar navbar-light bg-light">
		  		<div class="col-md-3">
		  			<span class="navbar-brand mb-0 h1">Todo Coches</span>
		  		</div>
		  		<div class="col-md-6 welcome">
			  		<span class="navbar-brand mb-0 h1">Juanillo</span>
		  		</div>
	
		  		<div class="col-md-3 pruClose">
			  		<img alt="purchaseImg" src="img/purchase.png">
			  		<a href='purchase.jsp' class="btn btn-info a-closeSession">#</a>
			  		<a href='index.jsp' class="btn btn-danger a-closeSession">Cerrar Sesión</a>
		  		</div>
			</nav>
	<!-- END HEADER -->
	
	<!-- MAIN -->
			
			<div class="container">
				<!-- second header -->
				<div class="row">
					<h1 class="display-1">Lista de modelos</h1>
					<div class="col-sm-11">
						<a href="categories.jsp" class="btn btn-secondary">Atrás</a>
					</div>
					
				</div>
				
				<br>
				<!-- list -->
				<div class="row">
					<form th:action="@{/elementAddSubmit}" method="post" th:object="${newElement}">
						<label>Nombre Marca</label>
	
						<select>
							<span th:each="category: ${categoryList}">
								<option th:text="${category.categoryname}" th:value="${category.categoryname}" th:fild="${newElement.categoryObj}" name="categoryname"></option>
							</span>
						</select>
			
						<br>
						<label>Nombre Modelo</label>
						<input type="text" name="elementname" th:fild="*{elementname}">
						<br>
						<label>Descripción</label>
						<input type="text" name="description" th:fild="*{description}">
						<br>
						<label>stock</label>
						<input type="number" name="stock" th:fild="*{stock}">
						<br>
						<label>Precio</label>
						<input type="number" name="price" th:fild="*{price}">
						<br>
						<button type="submit">Registrar</button>
					</form>
				</div>
			</div>	
			<!-- END MAIN -->
		
		
		<!-- FOOTER -->
		     <footer class="bg-light text-center text-lg-start">
			 	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			    	© 2023 Copyright: TodoCoches.com
			  	</div>
			</footer>
	    <!-- END FOOTER -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	</body>
</html>
